<body>
<div class="navbar-center centered">
 <a class="btn btn-ghost text-xl" style="font-size: 30px;margin-top:20px;text-decoration:none;" href="/">image hoster</a>
 <form id="uploadForm" enctype="multipart/form-data" style="padding: 30px;">
    <label for="imageInput" class="file-selector-button btn">upload file</label>
    <input type="file" id="imageInput" name="image" style="display: none;" onchange="displayFileName(this)" accept=".jpg,.png,.gif">
    <button type="button" class="btn" onclick="uploadImage()">sibmit upload</button>
    <a class="btn" href="/gallery">gallery</a>

    <div class="dropdown mb-72">
        <div tabindex="0" role="button" class="btn m-1">
          theme
          <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048"><path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path></svg>
        </div>
        <ul tabindex="0" class="dropdown-content z-[1] p-2 shadow-2xl bg-base-300 rounded-box w-52">
          <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Dark" value="default"/></li>
          <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Light" value="retro"/></li>
          <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="mocha theme!!!!" value="coffee"/></li>
          <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Cyberpunk" value="cyberpunk"/></li>
          <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Valentine" value="valentine"/></li>
          <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Aqua" value="aqua"/></li>
        </ul>
      </div>

    <br>
    <div id="fileName"></div>
    <a id="outputMessage" target="new" style="display:none;margin-top:50px;">open image</a>
 </form>
</div>
