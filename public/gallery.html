<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/1713923021679.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/gallery.css">
    <title>Gallery</title>
</head>
<body>
<div class="navbar bg-base-100">
   <div class="navbar-start">
   <a href="/" class="tooltip tooltip-bottom" data-tip="Back">
   <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
   <i class="fa-solid fa-angle-left"></i>
   </div>
   </a>
   </div>
<div class="navbar-center" style="text-align: center;width:100%;">
   <a class="btn btn-ghost text-xl">image gallery</a>
</div>
<br>
</div>
<!-- this is the images-->
<div class="flex flex-wrap -m-2" id="imageContainer"></div>
<p class="btn text-xl" style="text-align: center;width:100%;">you've reached the end!</p>

<script>
window.onload = function() {
  const imageContainer = document.getElementById('imageContainer');
  fetch('/images')
    .then(response => response.json())
    .then(images => {
      images.reverse();
      images.forEach(image => {
        const imgElement = document.createElement('img');
        imgElement.src = image;
        imgElement.alt = 'Image';
        imgElement.classList.add('m-2');
        imgElement.onclick = function() {
          window.open(image, '_blank');
        };
        imageContainer.appendChild(imgElement);
      });
    })
    .catch(error => console.error('Error fetching images:', error));
};

</script>
<script src="/assets/js/themes.js"></script>
</body>
</html>
